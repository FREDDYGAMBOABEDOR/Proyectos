<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crud</title>
    <link rel="stylesheet" href="estilos.css" />
  </head>
  <body>
    <div class="div-titulo">
      <h1>Crud LOCAL JS</h1>
    </div>
    <div class="contenedor">
      <div class="div-formulario">
        <h2>FORMULARIO</h2>
        <form action="#" id="formulario">
          <input type="text" id="nombre" placeholder="Ingresa el nombre" />
          <input type="text" id="puesto" placeholder="Ingresa el puesto" />

          <button type="submit" id="btnAgregar">Agregar</button>
        </form>
      </div>
    <ul>  
<li><input type="checkbox" id="item1"><label for="item1">Cumple</label></li>  
<li><input type="checkbox" id="item2"><label for="item2">Incumplimiento</label></li> 
</ul

      <div class="div-listado">
        <h2>Lista de empleados</h2>
        <div class="div-empleados"></div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
